    <!-- INICIA Header: Barra de navegación -->

    <!-- INICIA Contenido -->
    <main class="centrar">
        <h3>If you want to be in contact with me, you can <strong>follow me</strong> on...</h3>
        <!-- Colocar redes sociales -->
        <div class="container-fluid"></div>
            
        <!-- Comienza formulario para enviar comentarios -->    
        <h3>or send me a message through the following form.</h3>
          <form action="mailto: luismortigalvez@gmail.com" method="post">
            <div class="row justify-content-center px-1 py-5">
              <div class="col-lg-9">
                <div class="contenedorCont">
                  <div class="col-sm control-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" required>
                  </div>
                  <br>
                  <div class="col-sm control-group">
                    <label for="mail">Email address:</label>
                    <input type="email" id="mail" name="user_mail" required>
                  </div>
                  <br>
                  <div class="col-sm control-group">
                    <label for="msg">Message:</label>
                    <textarea id="msg" rows="6" name="user_message"></textarea>
                  </div>
                  <br>
                  <div class="control-group">
                    <button class="boton" type="submit">Enviar</button>
                  </div>
                  <br>   
<!-- Evitar que se pueda mover el recuadro del texto --> 
                </div>
              </div>
            </div>
          </form>
          <!-- Termina formulario -->

    </main>
    <!-- TERMINA Contenido -->
